<html>

<head>
    <meta charset="utf-8" />
    <title>task1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-bind:title="test"> Week 6 Task 1</p>
        
        <br>
        
        <p>Name: </p>
        <input type="text" v-model.lazy="name" placeholder="Enter your name">
        
        <p>Password: </p>
        <input type="password" v-model.lazy="password" placeholder="Enter Passoword">
        
        <p>Email: </p>
        <input type="text" v-model.lazy="email" placeholder="Enter Email">

        <br><br>

        <span>Entered Details: </span>
        <p style="white-space: pre-line;">{{name}} {{password}} {{email}}</p>

        <br>
        <input type="radio" id="option1" value="Ebay" v-model="picked">
        <label for="option1">Option 1</label>
        <br>
        <input type="radio" id="option2" value="Instagram" v-model="picked">
        <label for="option2">Option 2</label>
        <br>
        <span>Your Selection: {{ picked }}</span>


    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                test: "Week 6 Task 1",
                name: "",
                password: "",
                email: "",
                picked: '',
            },


        })
    </script>
</body>

</html>
