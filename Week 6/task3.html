<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>task3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .demo {
            font-family: serif;
            border: 3px double #bbb;
            border-radius: 4px;
            padding: 30px 60px;
            margin-top: 2em;
            margin-bottom: 60px;
            user-select: none;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div id="v-model-select-dynamic" class="demo">

        <select v-model="forselect">

        <option v-for="i in options" v-bind:value="i.value">
          {{i.text}}
        </option>

      </select>

        <span>Selected Option: {{forselect}}</span>

        <script>
            var app = new Vue({
                el: "#v-model-select-dynamic",
                data() {
                    return {
                        selected: '',
                        forselect: '',
                        options: [{
                            text: 'One',
                            value: 'Amazon Prime'
                        }, {
                            text: 'Two',
                            value: 'Disney+'
                        }, {
                            text: 'Three',
                            value: 'Kayo'
                        }, {
                            text: 'Four',
                            value: 'Netflix'
                        }, ],
                        pick: '',
                    }
                }
            })
        </script>

    </div>

</body>

</html>
