<!DOCTYPE html>
<html>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <div id="Testing1">{{ message1 }}</div>

    <br>
    
    <div id="Testing2">
        <span v-bind:title="message2">
        [Place your cursor here, to see current date and time.]
      </span>
    </div>

    <script>
        var testing1 = new Vue({
            el: '#Testing1',
            data: {
                message1: 'Hello World'
            }
        })
        var testing1 = new Vue({
            el: '#Testing2',
            data: {
                message2: 'The current date and time: ' + new Date().toLocaleString()
            }
        })
    </script>
</body>

</html>
